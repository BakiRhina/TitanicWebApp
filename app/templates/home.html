<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survived Titanic?</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <form>
    <label for="sex">Sex</label><br>
    <select id="sex" name="sex">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select><br>
    <label for="cabin">Cabin</label><br>
    <select id="cabin" name="sex">
      <option value="yes">I'd have had a cabin</option>
      <option value="no">Nah</option>
    </select><br>
    <label for="age">Your age</label><br>
    <input type="number" id="age" name="age" min="0" max="100"><br>
  </form>
</body>
</html>
